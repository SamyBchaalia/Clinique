<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>Doctor
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="ListData" matSort>
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>First name</mat-header-cell>
            <mat-cell class="margin" *matCellDef="let element"><p class="p1">{{element.firstName}} </p>
            </mat-cell>
        </ng-container>
    <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Last name</mat-header-cell>
    <mat-cell *matCellDef="let element"><p class="p1">{{element.lastName}}</p></mat-cell>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
        <mat-cell *matCellDef="let element"><p class="p2">{{element.phoneNumber}}</p></mat-cell>
    </ng-container>
    <ng-container matColumnDef="speciality">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Speciality</mat-header-cell>
        <mat-cell *matCellDef="let element"><p class="p3">{{element.speciality}}</p></mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
           
                <div class="col-md-12 text-center">

                    <button type="button" style="margin-bottom:4%;" class="btn btn-outline-warning" (click)="onEdit(row)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <button type="button" (click)="onDelete(row)" class="btn btn-outline-danger">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
            
        
        
        
        </mat-cell>
    </ng-container>
    
    
    <mat-header-row *matHeaderRowDef="DisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row;columns:DisplayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]='[10,20,30,100]' [pageSize]="10"></mat-paginator>
</div>
